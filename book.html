<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Review Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Book Review Website</h1>
        <p>Share your thoughts on your favorite books!</p>
    </header>

    <section class="review-form">
        <h2>Submit a Book Review</h2>
        <form id="reviewForm">
            <label for="bookTitle">Book Title:</label>
            <input type="text" id="bookTitle" required>

            <label for="authorName">Author Name:</label>
            <input type="text" id="authorName" required>

            <label for="reviewText">Review:</label>
            <textarea id="reviewText" rows="4" required></textarea>

            <label for="rating">Rating (1-5):</label>
            <input type="number" id="rating" min="1" max="5" required>

            <button type="submit">Submit Review</button>
        </form>
    </section>

    <section class="reviews">
        <h2>Reviews</h2>
        <div id="reviewList"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
